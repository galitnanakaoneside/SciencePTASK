    <style>
       

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px 50px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .hero-text {
            flex: 1;
            padding-right: 40px;
        }

        .hero h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #a7d1eb;
            /* Add a subtle text shadow on hover (using JavaScript for mouse position) */
            transition: text-shadow 0.3s ease;
        }

        .hero h1:hover {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 1.2em;
            color: #d4e6f1;
            margin-bottom: 30px;
        }

        .hero-buttons a {
            display: inline-block;
            background-color: #6dd5ed; /* Vibrant call-to-action color */
            color: #2a3d66;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-right: 20px;
            position: relative;
            overflow: hidden; /* For the ripple effect */
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .hero-buttons a::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: width 0.5s ease-in-out, height 0.5s ease-in-out, opacity 0.3s ease-in-out;
            opacity: 0;
            z-index: -1;
        }

        .hero-buttons a:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px); /* Slight vertical lift */
        }

        .hero-buttons a:active::after {
            width: 150%;
            height: 150%;
            opacity: 1;
        }

        .hero-buttons a.secondary {
            background: transparent;
            border: 2px solid #6dd5ed;
            color: #6dd5ed;
        }

        .hero-buttons a.secondary:hover {
            background-color: rgba(109, 213, 237, 0.1);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px); /* Slight vertical lift */
        }

        .hero-image {
            flex: 1;
            text-align: center;
        }

        .hero-image img {
            max-width: 80%; /* Adjust as needed */
            height: auto;
            border-radius: 10px; /* Optional: rounded corners for the image */
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2); /* Optional: subtle shadow */
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out; /* Add filter for a grayscale effect */
        }

        .hero-image:hover img {
            transform: rotate(5deg) scale(1.05); /* Slight rotation and zoom */
            filter: grayscale(20%); /* Subtle grayscale on hover */
        }

        footer {
            background-color: rgba(0, 0, 0, 0.3);
            color: #d4e6f1;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1.5s forwards;
        }
    </style>
