
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Pogi DRM - Fullscreen Slideshow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #000; /* Black background for immersive feel */
        }

        .slideshow-container {
            position: relative;
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Or cover, depending on desired effect */
            animation-name: fade;
            animation-duration: 1.5s;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Or cover, depending on desired effect */
        }

        /* Navigation arrows */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Optional: Close button */
        .close-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            z-index: 10; /* Ensure it's on top */
        }

        .close-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <span class="close-button" onclick="goBack()">&times; Close</span>

        <div class="slide fade">
            <img src="typhoon.jpg" alt="Initiative Image 1">
        </div>

        <div class="slide fade">
            <img src="earthquake.jpg" alt="Initiative Image 2">
        </div>

        <div class="slide fade">
            <img src="tornado.webp" alt="Initiative Image 3">
        </div>
        <div class="slide fade">
            <img src="volcanoerupt.webp" alt="Initiative Image 3">
        </div>
        <div class="slide fade">
            <img src="tsunami.jpg" alt="Initiative Image 3">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function plusSlides(n) {
            slideIndex += n;
            showSlides();
        }

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("slide");
            if (slideIndex >= slides.length) {slideIndex = 0}
            if (slideIndex < 0) {slideIndex = slides.length - 1}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex].style.display = "block";
        }

        // Simple go back function
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
